<script>
let $ = Symbol('$')
class Trie {
    constructor() {
        this.root = Object.create(null)
    }
    insert(word) {
        //debugger
        let node = this.root
        for (let c of word) {
            if (!node[c]) {
                node[c] = Object.create(null)
            }
            node = node[c]
        }
        if (!($ in node)) {
            node[$] = 0
        }
        node[$]++
        console.log(node)
    }
    most() {
        let max = 0
        let maxWord = null
        let visit = (node, word) => {
            if (node[$] && node[$] > max) {
                max = node[$]
                maxWord = word
            }
            for(let p in node) {
                visit(node[p], word + p)
            }
        }
        visit(this.node, '')
        console.log(maxWord)
    }
}

function randomWord(length) {
    var s = ''
    for (let i = 0; i < length; i++) {
        s += String.fromCharCode(Math.random() * 26 + 'a'.charCodeAt(0))
    }
    return s
}

let trie = new Trie()

for (let i = 0; i < 1; i++) {
    trie.insert(randomWord(4))
}
</script>
